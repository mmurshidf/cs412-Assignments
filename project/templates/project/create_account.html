{% extends 'project/base.html' %}
{% block title %}Create Account{% endblock %}
{% block content %}
<h2>Create Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
