{% extends 'project/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the job titled "{{ job.position_title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
