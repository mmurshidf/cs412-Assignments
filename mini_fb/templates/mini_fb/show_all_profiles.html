{% extends 'mini_fb/base.html' %}

{% block title %}
    All Profiles
{% endblock %}

{% block content %}
    <h2>All Profiles</h2>
    <table class="profile-table">
        <thead>
            <tr>
                <th>Profile Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td><img src="{{ profile.profile_image_url }}" alt="Profile Image" class="profile-image"></td>
                <td>{{ profile.first_name }}</td>
                <td>{{ profile.last_name }}</td>
                <td>{{ profile.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
