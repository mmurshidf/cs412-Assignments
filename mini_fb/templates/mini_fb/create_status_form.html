{% extends 'mini_fb/base.html' %}

{% block title %}
    Post a Status Message
{% endblock %}

{% block content %}
    <h1>Post a Status Message for {{ profile.first_name }} {{ profile.last_name }}</h1>
    <form method="POST" action="{% url 'create_status' profile.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_files">Upload Images:</label>
        <input type="file" name="files" multiple>
        <button type="submit">Create Status</button>
        <a href="{% url 'show_profile' profile.pk %}">Cancel</a>
    </form>
{% endblock %}
