{% extends 'mini_fb/base.html' %}

{% block title %}
    Update Status Message
{% endblock %}

{% block content %}
    <h1>Update Status Message</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
        <a href="{% url 'show_profile' form.instance.profile.pk %}">Cancel</a>
    </form>
{% endblock %}
