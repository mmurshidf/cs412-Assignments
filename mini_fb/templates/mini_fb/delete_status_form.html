{% extends 'mini_fb/base.html' %}

{% block title %}
    Delete Status Message?
{% endblock %}

{% block content %}
    <h1>Delete Status Message?</h1>
    <div class="status-message">
        <strong>{{ status_message.message }}</strong><br>
        <small>{{ status_message.timestamp }}</small>
    </div>

    <p>Are you sure you want to delete this status message?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes</button>
    </form>

    <form method="GET" action="{% url 'show_profile' status_message.profile.pk %}">
        <button type="submit" class="btn">No</button>
    </form>
{% endblock %}
